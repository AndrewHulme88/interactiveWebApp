<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <h1>Fun Web App</h1>
        <a href="index.html" class="home-button">Home</a>
    </nav>
    <h1>Quizzes</h1>
    <div class="categories">
        <button class="category-button" id="music">Music</button>
        <button class="category-button" id="history">History</button>
        <button class="category-button" id="art">Art</button>
        <button class="category-button" id="technology">Technology</button>
        <button class="category-button" id="celebrities">Celebrities</button>
    </div>
    <div class="quiz-container">
        <h2 id="quiz-title"></h2>
        <div class="questions-container">
            <div class="question" id="question-1">
                <p id="question-text-1"></p>
                <input type="radio" id="option-1-1" name="question-1">
                <label for="option-1-1" id="option-1-1-text"></label>
                <input type="radio" id="option-1-2" name="question-1">
                <label for="option-1-2" id="option-1-2-text"></label>
                <input type="radio" id="option-1-3" name="question-1">
                <label for="option-1-3" id="option-1-3-text"></label>
                <input type="radio" id="option-1-4" name="question-1">
                <label for="option-1-4" id="option-1-4-text"></label>
            </div>
            <div class="question" id="question-2">
                <p id="question-text-2"></p>
                <input type="radio" id="option-2-1" name="question-2">
                <label for="option-2-1" id="option-2-1-text"></label>
                <input type="radio" id="option-2-2" name="question-2">
                <label for="option-2-2" id="option-2-2-text"></label>
                <input type="radio" id="option-2-3" name="question-2">
                <label for="option-2-3" id="option-2-3-text"></label>
                <input type="radio" id="option-2-4" name="question-2">
                <label for="option-2-4" id="option-2-4-text"></label>
            </div>
            <div class="question" id="question-3">
                <p id="question-text-3"></p>
                <input type="radio" id="option-3-1" name="question-3">
                <label for="option-3-1" id="option-3-1-text"></label>
                <input type="radio" id="option-3-2" name="question-3">
                <label for="option-3-2" id="option-3-2-text"></label>
                <input type="radio" id="option-3-3" name="question-3">
                <label for="option-3-3" id="option-3-3-text"></label>
                <input type="radio" id="option-3-4" name="question-3">
                <label for="option-3-4" id="option-3-4-text"></label>
            </div>
            <div class="question" id="question-4">
                <p id="question-text-4"></p>
                <input type="radio" id="option-4-1" name="question-4">
                <label for="option-4-1" id="option-4-1-text"></label>
                <input type="radio" id="option-4-2" name="question-4">
                <label for="option-4-2" id="option-4-2-text"></label>
                <input type="radio" id="option-4-3" name="question-4">
                <label for="option-4-3" id="option-4-3-text"></label>
                <input type="radio" id="option-4-4" name="question-4">
                <label for="option-4-4" id="option-4-4-text"></label>
            </div>
            <div class="question" id="question-5">
                <p id="question-text-5"></p>
                <input type="radio" id="option-5-1" name="question-5">
                <label for="option-5-1" id="option-5-1-text"></label>
                <input type="radio" id="option-5-2" name="question-5">
                <label for="option-5-2" id="option-5-2-text"></label>
                <input type="radio" id="option-5-3" name="question-5">
                <label for="option-5-3" id="option-5-3-text"></label>
                <input type="radio" id="option-5-4" name="question-5">
                <label for="option-5-4" id="option-5-4-text"></label>
            </div>
        </div>
        <button id="submit-button">Submit</button>
        <p id="result"></p>
    </div>

    <div class="shapes">
        <div class="star" id="rotating-star"></div>
        <div class="heart" id="bouncing-heart"></div>
    </div>

    <script src="quizzes.js"></script>
</body>
</html>
