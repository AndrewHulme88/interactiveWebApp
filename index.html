<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome</h1>
    <div class="categories">
        <div class="card" id="quizzes">
            <h2>Quizzes</h2>
        </div>
        <div class="card" id="card-games">

    <div class="shapes">

        <div class="circle" id="bouncing-circle"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
